<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background: url('./images/1.jpg');
    }
  </style>
</head>
<body>
  <!-- 1、img标签 ---→ img是一个标签，有默认宽高 -->
  <img src="./images/1.jpg" alt="">

  <!-- 2、div标签 + 背景图片 ---→ 背景图片仅仅只是装饰的CSS样式，不能撑开div标签 -->
  <div></div>

</body>
</html>
