<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .father > p {
      color: red;
    }
  </style>
</head>
<body>
  <!-- 需求：只让小可爱变红（不能改变html结构） -->
  <!-- 解决：在.father这个div的子代中找p标签 -->
  <div class="father">
    <p>小可爱</p>
    <div>
      <p>小姐姐</p>
    </div>
  </div>
  <p>大可爱</p>
</body>
</html>
