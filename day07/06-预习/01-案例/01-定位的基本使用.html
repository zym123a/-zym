<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    div {
      width: 300px;
      height: 300px;
    }

    .red {
      background-color: red;
    }

    .blue {
      /* 1、设置定位方式 */
      position: absolute;
      
      /* 2、设置偏移值 */
      top: 150px;
      left: 150px;
      
      background-color: blue;
    }
  </style>
</head>
<body>
  <div class="red"></div>
  <div class="blue"></div>
</body>
</html>
