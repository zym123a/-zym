<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .father {
      position: relative;
      width: 600px;
      height: 400px;
      background-color: pink;
    }

    .son {
      /* 1、子绝父相 */
      position: absolute;

      /* 2、让子盒子往右移动父盒子的一半 */
      left: 50%;

      /* 3、让子盒子往左移动自己的一半 */
      /* 方法一： */
      /* margin-left: -100px; */
      /* 方法二： */
      transform: translateX(-50%);

      width: 200px;
      height: 100px;
      background-color: blue;
    }
  </style>
</head>
<body>
  <div class="father">
    <div class="son"></div>
  </div>
</body>
</html>
