<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .father {
      width: 400px;
      height: 400px;
      background-color: pink;
    }

    .son {
      width: 100px;
      height: 100px;
      background-color: blue;
      /* 默认隐藏 */
      display: none;
    }

    .father:hover .son {
      /* hove到father后让son元素显示 */
      display: block;
    }
  </style>
</head>
<body>
  <div class="father">
    <div class="son"></div>
  </div>
</body>
</html>
