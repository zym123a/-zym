<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 7、!important 最强外挂 */
    p {
      /* color: purple !important; */
    }

    /* 5、id选择器 */
    #one {
      /* color: skyblue; */
    }

    /* 4、类选择器 */
    .son {
      /* color: orange; */
    }

    /* 3、标签选择器 */
    p {
      /* color: blue; */
    }

    /* 2、通配符选择器 */
    * {
      color: green;
    }
    
    /* 1、继承 */
    .father {
      color: red !important;
    }
  </style>
</head>
<body>
  <div class="father">
    <!-- 6、行内样式 -->
    <p class="son" id="one">我是一个标签</p>
  </div>
</body>
</html>
