<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    div {
      /* 转换成行内块元素 */
      display: inline-block;
      width: 300px;
      height: 300px;
    }

    .red {
      background-color: red;
      margin-right: 100px;
    }

    .blue {
      background-color: blue;
      margin-left: 100px;
    }
  </style>
</head>
<body>
  <div class="red"></div><div class="blue"></div>
</body>
</html>
