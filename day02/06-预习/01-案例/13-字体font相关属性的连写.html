<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p {
      /* 字体大小 */
      /* font-size: 30px; */

      /* 字体粗细 */
      /* font-weight: 700; */

      /* 字体样式 */
      /* font-style: italic; */

      /* 字体系列 */
      /* font-family: 楷体,宋体,隶书,sans-serif; */

      /* 
      字体相关样式连写
        属性名：font
        属性值：以上单个取值的合写，取值之间通过空格隔开

        顺序要求：
          style weight size family
          swsf（稍微舒服）

        省略要求：只能省略前两个，后两个是不要省略（如果省略了取值，相当于设置了默认值）
       */
      /* font: italic 700 30px 楷体,宋体,隶书,sans-serif; */

      font: italic 700 30px 楷体,宋体,隶书,sans-serif;
      /* font-style: italic; */
    }
  </style>
</head>
<body>
  <p>我是一个标签</p>
</body>
</html>
