<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 400px;
      height: 400px;
      background-color: skyblue;

      /* 
        text-align:center 水平居中
          1、文本
          2、span标签、a标签
          3、input标签、img标签

        注意点：如果需要让以上元素水平居中，需要给以上元素的父元素设置text-align:center才行
       */
      text-align: center;
    }

    span {
      background-color: red;
    }

    a {
      background-color: orange;
    }
  </style>
</head>
<body>
  <div class="box">
    <!-- 1、文本 -->
    <!-- 我是一行文本 -->

    <!-- 2、span标签、a标签 -->
    <!-- <span>我是一个span标签</span> -->
    <!-- <a href="#">我是一个a标签</a> -->

    <!-- 3、input标签、img标签 -->
    <!-- <input type="text"> -->
    <img src="./images/1.jpg" alt="">
  </div>
</body>
</html>
